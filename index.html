<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/313009947d.js" crossorigin="anonymous"></script>
    <title>Nexus - Login</title>
</head>
<body>
    <div id="header">
        <div id="logo">
            <h1>Nexus</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Pricing</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
            <a href="#email">Login</a>
        </nav>
    </div>
    <div id="login">
            <h2>Login</h2>
            <div class="fn">
                <i class="fa-solid fa-envelope"></i><input type="text" placeholder="Email" id="email" required>
            </div>
            <div class="ln"><i class="fa-solid fa-lock"></i><input type="password" placeholder="Password" required>
            </div>
            <button>Login</button>
            <div class="rem">
                <div>
                <input type="checkbox" value="1" id="remember">
                <label for="remember">Remember me</label>
                </div>
                <div>
            <a href="#">Forgot Password?</a>
            </div>
            </div>
            <p>Don't have an Account!, <a href="#index.js">Sign up</a></p>
            </div>
    </div>
</body>
</html>
